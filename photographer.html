<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a> 
    </header>
    <main id="main">
      <div class="photograph-header"> </div>
      <div class="filter">
        <p>Trier par :</p>
        <div>
          <input class="button filter__popularity" type="button" value="popularité">
          <input class="button filter__date" type="button" value="date">
          <input class="button filter__title" type="button" value="Titre">
        </div>
      </div>
      <div class="media-section"> </div>
    </main>

    <div class="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <h2 class="photographName"></h2>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Votre message</label>
            <textarea></textarea>
          </div>
          
          <button class="button modalSendButton">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightBox">
      <div class="lightBox__content">
        <div class="lightBox__contentCarrousel">
          <i class="fa-solid fa-angle-left lightBox__contentIcon arrow"></i>
          <div class="lightBox__contentCarrouselImg">
            <img src="assets/SamplePhotos/Marcel/Architecture_Corner_Room.jpg">
          </div>
          <i class="fa-solid fa-angle-right lightBox__contentIcon arrow"></i>
        </div>
        <i class="fa-solid fa-xmark lightBox__contentIcon lightBox__contentCross" onclick="closeLightbox()"></i>
        <span class="lightBox__contentTitle">blabla</span>
      </div>
    </div>
    <script src="js/factories/PhotographerFactory.js"></script>

    <script src="js/models/PhotographerPage.js"></script>
    
    <script src="js/templates/photographPage.js"></script>
    <script src="js/utils/lightBox.js"></script>
    <script src="js/utils/contactForm.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/pages/photographer.js"></script>
    <script src="https://kit.fontawesome.com/2f81acc905.js" crossorigin="anonymous"></script>
  </body>
</html>
